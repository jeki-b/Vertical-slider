<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #e68f9e">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Bluuue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="background-image: url('./sam-bark-XFkkYwKiC_U-unsplash.jpg')"
        ></div>
        <div
          style="
            background-image: url('./lanju-fotografie-cvS-IDyGKTE-unsplash.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./samuel-ferrara-1527pjeb6jg-unsplash.jpg');
          "
        ></div>
        <div
          style="background-image: url('./tomoko-uji-eriuKJwcdjI-unsplash.jpg')"
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fa-solid fa-circle-down"></i>
        </button>
        <button class="up-button">
          <i class="fa-solid fa-circle-up"></i>
        </button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
